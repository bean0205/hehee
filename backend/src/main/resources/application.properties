# =======================
# Spring Core Configuration
# =======================
spring.application.name=pinyourword-api

# =======================
# DataSource (PostgreSQL + HikariCP)
# =======================
spring.datasource.url=jdbc:postgresql://35.239.101.128:5432/pinyourword
spring.datasource.username=postgres
spring.datasource.password=250696Aa@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =======================
# JPA & Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.spatial.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# =======================
# File Upload
# =======================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# =======================
# Mail Configuration
# =======================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =======================
# Server
# =======================
server.port=8080
server.servlet.context-path=/api

# =======================
# Application Configuration
# =======================
app.jwt.secret=${JWT_SECRET:your-secret-key-minimum-256-bits-long-for-hs256}
app.jwt.expiration=86400000

app.aws.s3.bucket-name=${AWS_S3_BUCKET:pinyourword-media}
app.aws.s3.region=${AWS_REGION:us-east-1}
app.aws.s3.access-key=${AWS_ACCESS_KEY:}
app.aws.s3.secret-key=${AWS_SECRET_KEY:}

app.google.places.api-key=${GOOGLE_PLACES_API_KEY:}

app.pagination.default-page-size=20
app.pagination.max-page-size=100

# =======================
# Logging
# =======================
logging.level.com.pinyourword=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =======================
# Springdoc OpenAPI (Swagger)
# =======================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
