# =======================
# Spring Core Configuration
# =======================
spring.application.name=pinyourword-api

# =======================
# DataSource (PostgreSQL + HikariCP)
# =======================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pinyourword}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${HIKARI_TIMEOUT:30000}

# =======================
# JPA & Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.spatial.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# =======================
# File Upload
# =======================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# =======================
# Mail Configuration
# =======================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =======================
# Server
# =======================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# =======================
# Application Configuration
# =======================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.issuer=${JWT_ISSUER:pinyourword-api}

app.aws.s3.bucket-name=${AWS_S3_BUCKET}
app.aws.s3.region=${AWS_REGION:us-east-1}
app.aws.s3.access-key=${AWS_ACCESS_KEY}
app.aws.s3.secret-key=${AWS_SECRET_KEY}

app.google.places.api-key=${GOOGLE_PLACES_API_KEY}

app.pagination.default-page-size=${PAGINATION_DEFAULT_SIZE:20}
app.pagination.max-page-size=${PAGINATION_MAX_SIZE:100}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:19006}

# =======================
# Logging
# =======================
logging.level.com.pinyourword=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:INFO}

# =======================
# Springdoc OpenAPI (Swagger)
# =======================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
